<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Text Field</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-container {
      max-width: 400px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input:invalid {
      border-color: red;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dynamic Text Fields</h2>
    <form id="myForm">
      <div id="textFields">
        <input type="text" name="field1" placeholder="Enter text..." required />
      </div>
      <button type="button" onclick="addTextField()">+ Add New Text Field</button>
    </form>
  </div>

  <script>
    let fieldCount = 1;

    function addTextField() {
      fieldCount++;
      const newField = document.createElement("input");
      newField.type = "text";
      newField.name = `field${fieldCount}`;
      newField.placeholder = "Enter text...";
      newField.required = true; // âœ… make field mandatory
      document.getElementById("textFields").appendChild(newField);
    }
  </script>

</body>
</html>
